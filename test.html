<!DOCTYPE html>
<html>
<head>
    <title>百度翻译API测试</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
    <script>
        // 百度翻译API配置
        const BAIDU_APP_ID = '20250211002271008';
        const BAIDU_KEY = 'VIMhiDtqhmMvd9L2RCc5';
        const BAIDU_API_URL = 'https://fanyi-api.baidu.com/api/trans/vip/translate';

        // MD5加密函数
        function md5(string) {
            return CryptoJS.MD5(string).toString();
        }

        async function testTranslation() {
            try {
                // 测试文本
                const text = "If you're";
                const salt = Date.now().toString();
                const appid = BAIDU_APP_ID;
                
                // 生成签名
                const str1 = appid + text + salt + BAIDU_KEY;
                console.log('Sign string:', str1);
                const sign = md5(str1);
                console.log('Sign:', sign);
                
                // 构建请求参数
                const params = new URLSearchParams();
                params.append('q', text);
                params.append('from', 'en');
                params.append('to', 'zh');
                params.append('appid', appid);
                params.append('salt', salt);
                params.append('sign', sign);
                
                console.log('Request parameters:', params.toString());
                
                // 发送POST请求
                const response = await fetch(BAIDU_API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/x-www-form-urlencoded',
                        'Accept': 'application/json'
                    },
                    body: params.toString()
                });
                
                const data = await response.json();
                console.log('Response:', data);
                document.getElementById('result').textContent = JSON.stringify(data, null, 2);
            } catch (error) {
                console.error('Error:', error);
                document.getElementById('result').textContent = 'Error: ' + error.message;
            }
        }
    </script>
</head>
<body>
    <h1>百度翻译API测试</h1>
    <button onclick="testTranslation()">测试翻译</button>
    <pre id="result"></pre>
</body>
</html>
